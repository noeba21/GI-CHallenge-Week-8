<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GI Challenge Week 8</h1>

        <h2>Exercise of the Day</h2>
        <button id="generate-exercise">Generate Exercise</button>
        <p id="exercise-of-the-day"></p>

        <h2>Pizza Pizza</h2>
        <select id="pizza-type">
            <option value="Cheese Pizza">Cheese Pizza</option>
            <option value="Beef Pepperoni Deep Dish Pizza">Beef Pepperoni Deep Dish Pizza</option>
            <option value="Turkey Sausage Pizza">Turkey Sausage Pizza</option>
        </select>
        <input type="number" id="total-slices" placeholder="Total slices">
        <input type="number" id="total-people" placeholder="Total people">
        <button id="calculate-slices">Calculate</button>
        <p id="pizza-slices-result"></p>

        <h2>Sign Up Form</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="password" id="ssn" placeholder="Enter your SSN">
        <select id="gym-classes">
            <option value="Running">Running</option>
            <option value="Swimming">Swimming</option>
            <option value="Dancing">Dancing</option>
            <option value="Fencing">Fencing</option>
            <option value="Lifting Weights">Lifting Weights</option>
            <option value="Yoga">Yoga</option>
            <option value="Basketball">Basketball</option>
        </select>
        <button id="show-info">Sign Up</button>
        <p>Name: <span id="person-name"></span></p>
        <p>SSN: <span id="person-ssn">Not accessible</span></p>
        <p>Class: <span id="person-class"></span></p>

        <div id="person-details"></div>
        <button id="show-programmer-details">Show Programmer Details</button>
        <button id="programmer1-complete-task">Programmer 1 Complete Task</button>
        <button id="programmer1-accept-new-task">Programmer 1 Accept New Task</button>
        <button id="programmer1-fetch-job">Programmer 1 Fetch Job</button>
        <button id="programmer1-offer-new-task">Programmer 1 Offer New Task</button>
        <button id="programmer1-exercise">Programmer 1 Exercise</button>
        <button id="programmer2-complete-task">Programmer 2 Complete Task</button>
        <button id="programmer2-accept-new-task">Programmer 2 Accept New Task</button>
        <button id="programmer2-fetch-job">Programmer 2 Fetch Job</button>
        <button id="programmer2-offer-new-task">Programmer 2 Offer New Task</button>
        <button id="programmer2-exercise">Programmer 2 Exercise</button>

    <script src="script.js"></script>
</body>
</html>
